<app-nabvar></app-nabvar>
<div class="content-container">
  <!-- Título -->
  <h2>Visualizar Empleados</h2>
  <div class="line"></div>

  <!-- Contenedor para la barra de búsqueda y los filtros -->
  <div class="search-filter-container">
    <!-- Input de búsqueda con icono de lupa -->
    <div class="search-bar">
      <input type="text" placeholder="Buscar empleado..."  />
      <button class="search-btn" (click)="buscarEmpleado()">
        🔍
      </button>
      <!-- Botón para abrir el modal -->
      <button routerLink='/employee/create' class="btn btn-primary">+</button>
    </div>

    <!-- Filtros -->
    <div class="filters">
      <div class="filter">
        <label for="visualizarPor">Visualizar por:</label>
        <select id="visualizarPor" >
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
      </div>

      <div class="filter">
        <label for="ordenarPor">Ordenar por:</label>
        <select id="ordenarPor" >
          <option value="nombre">Nombre</option>
          <option value="apellido">Apellido</option>
          <option value="rol">Categoría</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Tabla de empleados -->
  <table>
    <thead>
      <tr>
        <th>Legajo</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of empleadosFiltrados">
        <td>{{ empleado.legajo }}</td>
        <td>{{ empleado.nombre }}</td>
        <td>{{ empleado.apellido }}</td>
        <td>{{ empleado.telefono }}</td>
        <td>{{ empleado.email }}</td>
        <td>
          <a [routerLink]="">
            <button class="btn-view">👁️</button>
          </a>
            <button class="btn-edit" [routerLink]="['/employee/edit', empleado.empleadoId]">✏️</button>
            <button class="btn-delete" (click)="eliminarEmpleado(empleado)">🗑️</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
