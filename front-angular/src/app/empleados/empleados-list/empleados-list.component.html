<app-nabvar></app-nabvar>
<div class="content-container">
  <h2>Visualizar Empleados</h2>
  <div class="line"></div>

  <div class="search-filter-container">
    <div class="search-bar">
      <input type="text" placeholder="Buscar empleado..." />
      <button class="search-btn" (click)="buscarEmpleado()">üîç</button>
      <button routerLink='/employee/create' class="btn btn-primary">+</button>
    </div>

    <div class="filters">
      <div class="filter">
        <label for="visualizarPor">Visualizar por:</label>
        <select id="visualizarPor">
          <option value="activo">Activo</option>
          <option value="inactivo">Eliminado</option>
        </select>
      </div>

      <div class="filter">
        <label for="ordenarPor">Ordenar por:</label>
        <select id="ordenarPor">
          <option value="nombre">Nombre</option>
          <option value="apellido">Apellido</option>
          <option value="rol">Categor√≠a</option>
        </select>
      </div>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Legajo</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Tel√©fono</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empleado of empleadosFiltrados">
          <td>{{ empleado.legajo }}</td>
          <td>{{ empleado.nombre }}</td>
          <td>{{ empleado.apellido }}</td>
          <td>{{ empleado.telefono }}</td>
          <td>{{ empleado.email }}</td>
          <td>
            <button class="btn-edit" [routerLink]="['/employee/edit', empleado.empleadoId]"><mat-icon>edit</mat-icon></button>
            <button class="btn-delete" (click)="eliminarEmpleado(empleado)"><mat-icon>delete</mat-icon></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
