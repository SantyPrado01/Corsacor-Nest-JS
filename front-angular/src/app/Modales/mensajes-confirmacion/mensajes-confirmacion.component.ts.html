<mat-dialog-content [ngClass]="data.type">
    <!-- Primer fila: Icono y Título -->
    <div class="header-row">
      <mat-icon *ngIf="data.type === 'confirm'" class="confirm-icon">help_outline</mat-icon>
      <h2 mat-dialog-title>{{ data.title }}</h2>
    </div>
  
    <!-- Segunda fila: Mensaje de confirmación -->
    <div class="message-row">
      <p>{{ data.message }}</p>
    </div>
  
    <!-- Tercera fila: Botones de Confirmar y Cancelar -->
    <div class="button-row">
      <button mat-button mat-dialog-close [mat-dialog-close]="false">Cancelar</button>
      <button mat-button color="primary" [mat-dialog-close]="true">Confirmar</button>
    </div>
  </mat-dialog-content>
