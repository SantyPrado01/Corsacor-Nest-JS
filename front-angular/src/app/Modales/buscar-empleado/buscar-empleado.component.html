<h2 mat-dialog-title>Buscar Empresa</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Buscar empresa</mat-label>
    <input matInput [(ngModel)]="filtroBusqueda" />
  </mat-form-field>

  <ul class="list-group">
    <li
      *ngFor="let empresa of empresas | filter:filtroBusqueda"
      class="list-group-item"
      (click)="seleccionarEmpresa(empresa)"
    >
      {{ empresa.nombre }}
    </li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancelar</button>
</mat-dialog-actions>
