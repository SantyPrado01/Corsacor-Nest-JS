<app-nabvar></app-nabvar>
<div class="content-container">
  <!-- Título -->
  <h2>Visualizar Empresas</h2>
  <div class="line"></div>

  <!-- Contenedor para la barra de búsqueda y los filtros -->
  <div class="search-filter-container">
    <!-- Input de búsqueda con icono de lupa -->
    <div class="search-bar">
      <input type="text" placeholder="Buscar servicio..."/>
      <button class="search-btn" >
        🔍
      </button>
      <!-- Botón para abrir el modal -->
      <button routerLink='/empresa/create' class="btn btn-primary">+</button>
    </div>

    <!-- Filtros -->
    <div class="filters">
      <div class="filter">
        <label for="visualizarPor">Visualizar por:</label>
        <select id="visualizarPor">
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
      </div>

      <div class="filter">
        <label for="ordenarPor">Ordenar por:</label>
        <select id="ordenarPor" >
          <option value="nombre">Nombre</option>
          <option value="categoria">Categoria</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Tabla de empresas -->
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Ciudad</th>
        <th>Categoria</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empresa of empresasFiltradas">
        <td>{{ empresa.nombre }}</td>
        <td>{{ empresa.telefono }}</td>
        <td>{{ empresa.ciudad }}</td>
        <td>{{ getCategoriaNombre(empresa.categoria) }}</td>
        <td>
          <a [routerLink]="['/empresa/view', empresa.servicioId]">
            <button class="btn-view">👁️</button>
          </a>
          <button class="btn-edit" [routerLink]="['/empresa/edit', empresa.servicioId]">✏️</button>
          <button class="btn-delete" (click)="eliminarServicio(empresa)">🗑️</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
