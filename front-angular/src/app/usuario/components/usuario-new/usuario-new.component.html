<app-nabvar></app-nabvar>
<div class="row">
    <div class="col-sm-4 offset-sm-4">
      <div class="card card-body">
  
        <form (submit)="createUser()">
  
          <div class="form-group">
            <input type="text" name="name" [(ngModel)]="usuario.username" class="form-control" placeholder="Nombre de Usuario" autofocus>
          </div>
          <div class="form-group">
            <input type="text" name="description" [(ngModel)]="usuario.password" class="form-control" placeholder="Contrasena">
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
