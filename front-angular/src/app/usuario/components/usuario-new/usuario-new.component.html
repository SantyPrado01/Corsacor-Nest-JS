<div class="modal-overlay" (click)="closeModal()"></div>
<div class="modal-content">
  <div class="modal-header">
    <h2>Agregar Nuevo Usuario</h2>
    <button class="close-btn" (click)="closeModal()">&times;</button>
  </div>
  <form (submit)="createUser()">
    <div class="form-group">
      <input type="text" name="name" [(ngModel)]="usuario.username" class="form-control" placeholder="Nombre de Usuario" autofocus>
    </div>
    <div class="form-group">
      <input type="password" name="description" [(ngModel)]="usuario.password" class="form-control" placeholder="ContraseÃ±a">
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-save">Guardar</button>
      <button type="button" class="btn btn-cancel" (click)="closeModal()">Cancelar</button>
    </div>
  </form>
</div>
